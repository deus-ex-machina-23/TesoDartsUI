<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Teso Darts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/style.css">

    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="MDB/css/mdb.min.css">

  </head>

  <body>
  <div class="layer">
  </div>

  <nav class="navbar navbar-dark">
    <a class="navbar-brand" href="#">
      <img src="img/logo.png" height="35" alt="teso logo">
    </a>
    <form class="form-inline my-1">
      <button class="btn red-gradient addBtn mt-1 btn-sm my-0" onclick="window.location.reload();">New Game</button>
    </form>
  </nav>

    <!--Modal: Login with Avatar Form-->
    <div class="modal fade" id="main_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
      <div class="modal-dialog cascading-modal modal-avatar modal-sm" role="document">
        <!--Content-->
        <div class="modal-content">

          <!--Header-->
          <div class="modal-header">
            <img src="img/dart_avatar.png" alt="avatar" class="rounded-circle img-responsive">
          </div>
          <!--Body-->
          <div class="modal-body text-center mb-1">

            <h5 class="mt-1 mb-2">New Game</h5>

            <div class="md-form ml-0 mr-0">
              <select class="browser-default custom-select" id="game_select">
                <option value="" disabled selected>Select game</option>
                <option value="3">301</option>
                <option value="5">501</option>
              </select>
            </div>

            <div class="md-form ml-0 mr-0" id="add_players">
                <input type="text" id="p_input" class="form-control form-control-sm ml-0">
                <label data-error="wrong" data-success="right" for="p_input" class="ml-0">Player</label>
                <button onclick="newElement()" class="btn green-gradient addBtn">Add</button>
            </div>

            <div class="md-form ml-0 mr-0">
              <ul id="players">
              </ul>
            </div>

            <div class="text-center mt-4">
              <button class="btn red-gradient addBtn mt-1" onclick="startGame()">Start</button>
            </div>
          </div>

        </div>
        <!--/.Content-->
      </div>
    </div>
    <!--Modal: Login with Avatar Form-->

    <div class="container-fluid text-center">
      <div class="row content">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-12">
          <!--<div class="col-sm-12" style="visibility: hidden">
            cam 000: <button onclick="send(0, 'lens_calibrate')">Calibrate Lens</button><button onclick="send(0, 'board_calibrate')">Calibrate Board</button><br>
            cam 120: <button onclick="send(1, 'lens_calibrate')">Calibrate Lens</button><button onclick="send(1, 'board_calibrate')">Calibrate Board</button><br>
            cam 240: <button onclick="send(2, 'lens_calibrate')">Calibrate LEns</button><button onclick="send(2, 'board_calibrate')">Calibrate Board</button><br>
            <br>
            <button onclick="send(null, 'start')">Start detection</button><button onclick="send(null, 'stop')">Stop detection</button><br>
            <br>
            <pre id="log"></pre>
          </div>-->

          <div class="row bottom-line">
            <div class="col-sm-12 player-score">
              <h2>Round</h2>
              <h1 id="round">0</h1>
            </div>
            <div class="col-sm-12 player-score">
              <h2>Darts</h2>
              <h1 id="darts">3</h1>
            </div>
          </div>
          <div class="row bottom-line">
            <div class="col-sm-12 player-score">
              <h2>Scoreboard</h2>
            </div>
          </div>
          <br>
          <div class="row" id="game_players">
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="text-center mt-4" id="throw_dart">
                <input type="text" id="d_input" placeholder="dart" class="form-control form-control-sm ml-0">
                <button class="btn red-gradient addBtn mt-1" onclick="throwDart()">Throw</button>
              </div>
            </div>
          </div>

      </div>
    </div>



  <footer class="container-fluid text-center fixed-bottom">
    <p>Teso Darts 2020</p>
  </footer>


    <!-- jQuery -->
    <script type="text/javascript" src="MDB/js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="MDB/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="MDB/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="MDB/js/mdb.min.js"></script>

    <script src="js/js_extensions.js"></script>
    <script src="js/gameLogic/board.js"></script>
    <script src="js/gameLogic/dart.js"></script>
    <script src="js/gameLogic/round.js"></script>
    <script src="js/gameLogic/player.js"></script>
    <script src="js/gameLogic/game.js"></script>
    <script src="js/gameLogic/game_01.js"></script>
    <script type="text/javascript" src="js/game_init.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
