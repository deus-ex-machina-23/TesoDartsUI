  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <h1 class="navbar-brand">Teso Darts</h1>
        </div>
      </div>
      </div>
    </nav>

    <!--Modal: Login with Avatar Form-->
    <div class="modal fade" id="main_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
      <div class="modal-dialog cascading-modal modal-avatar modal-sm" role="document">
        <!--Content-->
        <div class="modal-content">

          <!--Header-->
          <div class="modal-header">
            <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%281%29.jpg" alt="avatar" class="rounded-circle img-responsive">
          </div>
          <!--Body-->
          <div class="modal-body text-center mb-1">

            <h5 class="mt-1 mb-2">New Game</h5>

            <div class="md-form ml-0 mr-0">
              <select class="browser-default custom-select">
                <option value="" disabled selected>Select game</option>
                <option value="1">301</option>
                <option value="2">501</option>
              </select>
            </div>

            <div class="md-form ml-0 mr-0" id="add_players">
                <input type="text" id="p_input" class="form-control form-control-sm ml-0">
                <label data-error="wrong" data-success="right" for="p_input" class="ml-0">Player</label>
                <button onclick="newElement()" class="btn blue-gradient addBtn">Add</button>
            </div>

            <div class="md-form ml-0 mr-0">
              <ul id="players">
              </ul>
            </div>

            <div class="text-center mt-4">
              <button class="btn red-gradient addBtn mt-1" onclick="startGame()">Start</button>
            </div>
          </div>

        </div>
        <!--/.Content-->
      </div>
    </div>
    <!--Modal: Login with Avatar Form-->

    <div class="text-center">
      <a href="" class="btn btn-default btn-rounded" data-toggle="modal" data-target="#main_modal">New game</a>
    </div>

    <div class="container-fluid text-center">
      <div class="row content">
        <div class="col-sm-12">
          <!--<div class="col-sm-12" style="visibility: hidden">
            cam 000: <button onclick="send(0, 'lens_calibrate')">Calibrate Lens</button><button onclick="send(0, 'board_calibrate')">Calibrate Board</button><br>

            cam 240: <button onclick="send(2, 'lens_calibrate')">Calibrate LEns</button><button onclick="send(2, 'board_calibrate')">Calibrate Board</button><br>
            <br>
            <button onclick="send(null, 'start')">Start detection</button><button onclick="send(null, 'stop')">Stop detection</button><br>
            <br>

          </div>-->
          <div id="throw_dart">
            <h2 style="margin:5px">Throw dart</h2>
            <input type="text" id="d_input" placeholder="dart">
            <button onclick="throwDart()" class="addBtn">Add</button>
          </div>
          <br>

          <div class="row" id="game_players">

          </div>

      </div>
    </div>

    <p>Teso Darts</p>
